<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarinDeckThemeTool</title>

  <link rel="stylesheet" href="./web/css/normalize.css">
  <link rel="stylesheet" href="./web/css/histyle.css">
  <link rel="stylesheet" href="./web/css/histyleUI.css">
  <link rel="stylesheet" href="./web/css/iota/iota.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .td-preview {
      width: 100%;
      height: 100%;
    }

    .editor {
      --template-cols-lg: 500px 1fr;
      --template-cols-xl: 500px 1fr;
      --cols-sm: 1;
      --cols-lg: 2;
      --cols-xl: 2;
    }

    .editor-input,
    .editor-deck {
      height: 550px;
      border: #d3d3d3 1px solid;
    }

    h2 {
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <header>
    <div class="title">ThemeKit</div>
  </header>
  <div class="ctr">
    <h2 style="color: red;">注意！このサイトは現在工事中です。</h2>
    <ul class="nav">
      <li><a href="#edit-col">カラム</a></li>
      <li><a href="#edit-mdl">モーダル</a></li>
      <li><a href="#edit-mdl">DM</a></li>
    </ul>

    <h2>全体設定(仮置き)</h2>
    <div class="editor-input" style="height: auto;">
      <div>
        <h3>テーマ</h3>
        <div id="change-theme">
          <input type="radio" checked="checked" name="td-theme" id="td-theme-light" value="0"><label
            for="td-theme-light">ライトモード</label>
          <input type="radio" name="td-theme" id="td-theme-dark" value="1"><label
            for="td-theme-dark">ダークモード</label>
        </div>
      </div>
    </div>
    <h2>カラム</h2>
    <div id="editor-col" class="grid editor">
      <div class="editor-deck">
        <iframe class="td-preview" src="./web/deck/home.html" frameborder="0"></iframe>
      </div>
      <div class="editor-input">
        <h3>本体</h3>
        <label>
          背景
          <input type="text" class="td-col-css" data-class="column-panel" data-prop="background-color"
            placeholder="カラーコードを入力">
          <input type="color" class="td-col-css" data-class="column-panel" data-prop="background-color">
        </label>
        <h3>ヘッダー</h3>
        <div>
          <label>
            文字
            <input type="text" class="td-col-css" data-class="column-header" data-prop="color" placeholder="カラーコードを入力">
            <input type="color" class="td-col-css" data-class="column-header" data-prop="color">
          </label><br>
          <label>
            背景
            <input type="text" class="td-col-css" data-class="column-header" data-prop="background-color"
              placeholder="カラーコードを入力">
            <input type="color" class="td-col-css" data-class="column-header" data-prop="background-color">
          </label><br>
          <label>
            角の丸み
            <input type="text" class="td-col-css" data-class="column-header" data-prop="border-radius"
              placeholder="数値と単位を入力">
          </label><br>
          <label>
            設定アイコン
            <input type="text" class="td-col-css" data-class="column-header-link" data-prop="color" placeholder="カラーコードを入力">
            <input type="color" class="td-col-css" data-class="column-header-link" data-prop="color">
          </label>
        </div>
        <h3>ツイート</h3>
        <div>
          <label>
            文字
            <input type="text" class="td-col-css" data-class="stream-item" data-prop="color" placeholder="カラーコードを入力">
            <input type="color" class="td-col-css" data-class="stream-item" data-prop="color">
          </label><br>
          <label>
            背景
            <input type="text" class="td-col-css" data-class="stream-item" data-prop="background-color"
              placeholder="カラーコードを入力">
            <input type="color" class="td-col-css" data-class="stream-item" data-prop="background-color">
          </label><br>
          <label>
            角の丸み
            <input type="text" class="td-col-css" data-class="stream-item" data-prop="border-radius"
              placeholder="数値と単位を入力">
          </label><br>
          <label>
            アクション(通常時)
            <input type="text" class="td-col-css" data-class="tweet-action" data-prop="color" placeholder="カラーコードを入力">
            <input type="color" class="td-col-css" data-class="tweet-action" data-prop="color">
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="point"></div>

  <script src="./web/js/jquery-3.5.1.min.js"></script>
  <script src="./web/js/themetool.js"></script>
</body>

</html>
