<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarinDeckThemeGenerator</title>

  <link rel="stylesheet" href="./web/css/normalize.css">
  <link rel="stylesheet" href="./web/css/histyle.css">
  <link rel="stylesheet" href="./web/css/histyleUI.css">
  <link rel="stylesheet" href="./web/css/iota/iota.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .td-preview {
      width: 100%;
      height: 100%;
    }

    .editor {
      --template-cols-lg: 500px 1fr;
      --template-cols-xl: 500px 1fr;
      --cols-sm: 1;
      --cols-lg: 2;
      --cols-xl: 2;
    }

    .editor-input,
    .editor-deck {
      height: 550px;
      border: #d3d3d3 1px solid;
    }

    h2 {
      margin: 10px 0;
    }

    .td-css-text,
    .td-css-text-min {
      width: 100%;
      height: 10rem;
    }

    .td-css-obj,
    .td-css-import {
      width: 100%;
    }
  </style>
</head>

<body>
  <header>
    <div class="title">ThemeGenerator(v<span id="mdtg-ver"></span>)</div>
  </header>
  <div class="ctr">
    <h2 style="color: red;">注意！このサイトは現在工事中です。</h2>
    <ul class="nav">
      <li><a href="#edit-col">カラム</a></li>
      <li><a href="#edit-mdl">モーダル</a></li>
      <li><a href="#edit-mdl">DM</a></li>
    </ul>

    <h2>全体設定(仮置き)</h2>
    <div class="editor-input" style="height: auto;">
      <div>
        <h3>インポート</h3>
        <input type="text" class="td-css-import">
        <h3>テーマ</h3>
        <div id="change-theme">
          <input type="radio" checked="checked" name="td-theme" id="td-theme-light" value="0"><label
            for="td-theme-light">ライトモード</label>
          <input type="radio" name="td-theme" id="td-theme-dark" value="1"><label for="td-theme-dark">ダークモード</label>
        </div>
        <h3>共通</h3>
        <label>
          文字
          <input type="text" class="td-css" data-sel="html" data-prop="color" placeholder="カラーコードを入力">
          <input type="color" class="td-css" data-sel="html" data-prop="color">
        </label>
        <label>
          文字(ユーザーネームなどの薄い文字)
          <input type="text" class="td-css" data-sel=".txt-mute" data-prop="color" placeholder="カラーコードを入力">
          <input type="color" class="td-css" data-sel=".txt-mute" data-prop="color">
        </label><br>
        <label>
          文字(リンク)
          <input type="text" class="td-css" data-sel="a" data-prop="color" placeholder="カラーコードを入力">
          <input type="color" class="td-css" data-sel="a" data-prop="color">
        </label>
        <label>
          背景
          <input type="text" class="td-css" data-sel="body" data-prop="background-color" placeholder="カラーコードを入力">
          <input type="color" class="td-css" data-sel="body" data-prop="background-color">
        </label>
      </div>
    </div>
    <h2>カラム</h2>
    <div id="editor-col" class="grid editor">
      <div class="editor-deck">
        <iframe class="td-preview" src="./web/deck/home.html" frameborder="0"></iframe>
      </div>
      <div class="editor-input" style="overflow-x: hidden; overflow-y: scroll;">
        <h3>本体</h3>
        <label>
          背景
          <input type="text" class="td-css" data-sel=".column-panel" data-prop="background-color"
            placeholder="カラーコードを入力">
          <input type="color" class="td-css" data-sel=".column-panel" data-prop="background-color">
        </label>
        <h3>ヘッダー</h3>
        <div>
          <label>
            文字
            <input type="text" class="td-css" data-sel=".column-header" data-prop="color" placeholder="カラーコードを入力">
            <input type="color" class="td-css" data-sel=".column-header" data-prop="color">
          </label><br>
          <label>
            背景
            <input type="text" class="td-css" data-sel=".column-header" data-prop="background-color"
              placeholder="カラーコードを入力">
            <input type="color" class="td-css" data-sel=".column-header" data-prop="background-color">
          </label><br>
          <label>
            角の丸み
            <input type="text" class="td-css" data-sel=".column-header" data-prop="border-radius"
              placeholder="数値と単位を入力">
          </label><br>
          <label>
            設定アイコン
            <input type="text" class="td-css" data-sel=".column-header-link" data-prop="color" placeholder="カラーコードを入力">
            <input type="color" class="td-css" data-sel=".column-header-link" data-prop="color">
          </label>
        </div>
        <h3>ツイート</h3>
        <div>
          <label>
            文字
            <input type="text" class="td-css" data-sel=".stream-item" data-prop="color" placeholder="カラーコードを入力">
            <input type="color" class="td-css" data-sel=".stream-item" data-prop="color">
          </label><br>
          <label>
            背景
            <input type="text" class="td-css" data-sel=".stream-item" data-prop="background-color"
              placeholder="カラーコードを入力">
            <input type="color" class="td-css" data-sel=".stream-item" data-prop="background-color">
          </label><br>
          <label>
            角の丸み
            <input type="text" class="td-css" data-sel=".stream-item" data-prop="border-radius" placeholder="数値と単位を入力">
          </label>
        </div>
        <h3>ツイートアクション</h3>
        <div>
          <label>
            全体(通常時)
            <input type="text" class="td-css" data-sel=".tweet-action" data-prop="color" placeholder="カラーコードを入力">
            <input type="color" class="td-css" data-sel=".tweet-action" data-prop="color">
          </label><br>
          <label>
            リプライ(通常時)
            <input type="text" class="td-css" data-sel=".tweet-action[rel='reply']" data-prop="color" placeholder="カラーコードを入力">
            <input type="color" class="td-css" data-sel=".tweet-action[rel='reply']" data-prop="color">
          </label><br>
          <label>
            リツイート(通常時)
            <input type="text" class="td-css" data-sel=".tweet-action[rel='retweet']" data-prop="color" placeholder="カラーコードを入力">
            <input type="color" class="td-css" data-sel=".tweet-action[rel='retweet']" data-prop="color">
          </label><br>
          <label>
            いいね(通常時)
            <input type="text" class="td-css" data-sel=".tweet-action[rel='favorite']" data-prop="color" placeholder="カラーコードを入力">
            <input type="color" class="td-css" data-sel=".tweet-action[rel='favorite']" data-prop="color">
          </label><br>
          <label>
            メニュー(通常時)
            <input type="text" class="td-css" data-sel=".tweet-action[rel='actionsMenu']" data-prop="color" placeholder="カラーコードを入力">
            <input type="color" class="td-css" data-sel=".tweet-action[rel='actionsMenu']" data-prop="color">
          </label><br>
        </div>
      </div>
    </div>
    <div class="editor-input" style="height: auto;">
      <h3>インポート可能形式</h3>
      <input type="text" class="td-css-obj" onfocus="this.select();">
      <h3>CSS</h3>
      <textarea class="td-css-text"></textarea>
      <h3>CSS(改行なし)</h3>
      <textarea class="td-css-text-min"></textarea>
    </div>
  </div>
  <div class="point"></div>

  <script src="./web/js/jquery-3.5.1.min.js"></script>
  <script src="./web/js/mdtg.js"></script>
</body>

</html>
